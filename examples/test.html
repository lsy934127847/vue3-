<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div> 
</body>
</html>
<script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
<script>

let app = document.getElementById("app")
   let  { effect , reactive , readonly , shallowReacive,shallowReadonly} = VueReactivity
  let obj = {name:"lsy"}
    let  r1 = reactive(obj)

    // effect 默认数据更新了 会自动重新执行回调函数 
    // 如果自定义了scheduler 属性 可以实现更新时调用自定义的scheduler
    effect( () =>{
        app.innerHTML = r1.name
    },{scheduler:(...args) =>{
              console.log("有变化")
              args[0]()
    }})


setTimeout( () =>{
    r1.name = "123456"
},1000)
</script>
